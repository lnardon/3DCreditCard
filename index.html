<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <script type="module" defer src="./index.js"></script>
    <title>3D Credit Card</title>
    <meta
      name="description"
      content="Custom 3D credit card render using Three.js"
    />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="cardInfoContainer">
      <div class="content">
        <div class="inputDiv">
          <label for="Name">Name:</label>
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Your Full Name"
          />
        </div>
        <div class="inputDiv">
          <label for="number">Card Number:</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="0000 0000 0000 0000"
          />
        </div>
        <div class="inputDiv">
          <label for="expiration">Expiration Date:</label>
          <input
            type="text"
            name="expiration"
            id="expiration"
            placeholder="12/12"
          />
        </div>
        <div class="inputDiv">
          <label for="expiration">CVV:</label>
          <input type="text" name="cvv" id="cvv" placeholder="736" />
        </div>
        <div class="inputDiv">
          <label for="expiration">Card Type:</label>
          <select name="cardType" id="">
            <option value="gold">Stardand</option>
            <option value="members">Members</option>
            <option value="vip">VIP</option>
          </select>
        </div>
        <div class="inputDiv">
          <label for="colorPicker">Card color:</label>
          <input type="color" name="color" id="colorPicker" />
        </div>
        <div class="inputDiv">
          <label for="textColorPicker">Text color:</label>
          <input type="color" name="textColorPicker" id="textColorPicker" />
        </div>
        <button id="confirm" class="nextBtn">Confirm</button>
      </div>
    </div>
    <button class="openModalBtn">Edit Card</button>
  </body>
</html>
