<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/svg/static/icons/svg/2922/2922888.svg"
      type="image/x-icon"
    />
    <script type="module" defer src="./index.js"></script>
    <title>Credit Card Registration</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="cardInfoContainer">
      <h3>Card Info</h3>
      <div class="content">
        <div class="inputDiv">
          <label for="Name">Name:</label>
          <input
            type="text"
            name="Name"
            id="name"
            placeholder="Your Full Name"
          />
        </div>
        <div class="inputDiv">
          <label for="number">Card Number:</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="0000 0000 0000 0000"
          />
        </div>
        <div class="inputDiv">
          <label for="expiration">Expiration Date:</label>
          <input
            type="text"
            name="expiration"
            id="expiration"
            placeholder="12/12"
          />
        </div>
        <div class="inputDiv">
          <label for="expiration">CVV:</label>
          <input type="text" name="cvv" id="cvv" placeholder="736" />
        </div>
        <button id="next" class="nextBtn">Next</button>
      </div>
    </div>
    <a href="https://github.com/lnardon/3DCreditCard" id="github">
      <img src="./github.png" alt="github" />
    </a>
  </body>
</html>
